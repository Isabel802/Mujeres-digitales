<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/icono.png"  type="image/svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Calculadora básica</title>
</head>
<body>
<div class="theme-switch-wrapper"> 
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox"/>
        <div class="slider round"></div>
    </label>
    <small>Cambiar color</small>
</div>
<div class="Calculadora">
    <h1>Calculadora</h1>
    <div class="pantalla">
        <div id="resultado"></div>
    </div>
    <div class="teclas">
        <div class="numeros">
            <div>
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
            </div>
            <div>
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
            </div>
            <div>
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
            </div>
            <div>
                <button id="n0">0</button>
            </div>
        </div>
        <div class="operaciones">
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="division">÷</button>
            <button id="multiplicacion">x</button>
        </div>
    </div>
    <div class="rs">
        <button id="rs">=</button>
    </div>
    <div class="c">
        <button id="c">c</button>
    </div>
</div>  
<script>
    const colorSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    function switchColor(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    }
    colorSwitch.addEventListener('change', switchColor, false);
</script>
<script src="js/script.js"></script> 
</body>
</html>
